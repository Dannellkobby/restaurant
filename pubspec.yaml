name: tulpen
description: Customer mobile app for de Tulpen restaurant

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.3.8
  get_storage: ^2.0.2
  firebase_core: ^1.2.1
  firebase_analytics: ^8.1.1
  firebase_auth: ^1.3.0
  cloud_firestore: ^2.2.1
  flutter_svg: ^0.22.0
  simple_animations: ^3.1.1
  animate_do: ^2.0.0
  google_fonts: ^2.1.0
  curved_navigation_bar: ^0.4.0-nullsafety.0
  google_nav_bar: ^5.0.5
  intl: ^0.17.0
  carousel_slider: ^4.0.0-nullsafety.0
  flutter_staggered_grid_view: ^0.4.0
  cupertino_rounded_corners: ^2.0.0
  sliding_up_panel: ^2.0.0+1
  flutter_slidable: ^0.6.0
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  cached_network_image: ^3.1.0
  like_button: ^2.0.2
  cool_alert: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.1"

flutter_icons:
  android: "launcher_icon"
  adaptive_icon_background: "#ffffff"
  image_path: "assets/images/tulpen_logo.png"
  adaptive_icon_foreground: "assets/images/tulpen_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/